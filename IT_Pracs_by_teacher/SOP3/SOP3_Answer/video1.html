<!DOCTYPE html>
<html>

<head>
    <title>
        Multiple Source Video file on Web page with controls</title>
</head>

<body>
    <h1 align="center">
        Multiple formats for same Video File on Web page with
        controls</h1>
    <h3>List of video files formats</h3>
    <ol type="1">
        <li>mp4-video/mpeg</li>
        <li>ogg-video/ogv</li>
        <li>WebM-video/webM</li>
    </ol>
    <video controls width="100" height="100" autoplay>
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogv" type="video/ogg">
        <source src="video.webm" type="video/webm">
        <h2>Your browser does not support the video tag</h2>
    </video>
</body>

</html>
