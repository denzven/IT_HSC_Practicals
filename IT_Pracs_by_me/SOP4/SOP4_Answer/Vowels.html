<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Count number of vowels in a string</title>
    <script type="text/javascript">
        function getNumberOfVowels() {
            var numberOfVowels = 0;
            var inputString = f1.t1.value.toUpperCase();
            for (var i = 0; i < inputString.length; i++) {
                Char = inputString.charAt(i);

                if (Char == "A" || Char == "E" || Char == "I" || Char == "O" || Char == "U") {
                    numberOfVowels++;
                }
                alert("Number of vowels in " + inputString + "are " + numberOfVowels);
            }
        }
    </script>
</head>
<body>
    <form name="f1">
        Enter Name: <input type="text" name="t1">
        <br><br>
        <input type="button" name="b1" value="CountVowels" onClick="getNumberOfVowels()">
    </form>
</body>
</html>
